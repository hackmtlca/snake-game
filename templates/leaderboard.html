{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}
{% block leaderboardActive %}active{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user['username']|safe}}</td>
            <td>{{user['score']}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<label style='color: white; text-align: center; width: 100%;'>{{flag}}</label>
{% endblock %}
