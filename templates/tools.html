{% extends "base.html" %}
{% block title %}Tools{% endblock %}
{% block toolsActive %}active{% endblock %}

{% block head %}
<style>
    .container-box {
        height: 90vh;
    }
</style>
<script>
    function submitForm(endpoint) {
        window.location = "/api/tools/" + endpoint;
    }
</script>
{% endblock %}

{% block body %}
<div class="container-box d-flex flex-column justify-content-center align-items-center">
    {% if error_message is defined %}
        <div class="alert alert-{{error_message['type']}}" role="alert">{{error_message['message']}}</div>
        <br />
    {% endif %}
    
    <div class="card text-white bg-secondary mb-3">
        <div class="card-header">
            Hack MTL
        </div>
        <div class="card-body">
            <button class="btn btn-danger" onclick="submitForm('reset')">Reset Database</button>
        </div>
    </div>
</div>
{% endblock %}
